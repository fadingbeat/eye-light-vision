<html>

<head>
  <meta charset="utf-8" />
  <title>ZIM - Code Creativity</title>

  <!-- zimjs.com - JavaScript Canvas Framework -->
  <script src="https://zimjs.org/cdn/1.3.3/createjs.js"></script>
  <script src="https://zimjs.org/cdn/cat/04/zim.js"></script>
  <!-- use zimjs.com/distill to minify only code needed for app -->

  <script>

    const frame = new Frame("fit", 1024, 768, light, dark);
    frame.on("ready", () => {
      const stage = frame.stage;
      let stageW = frame.width;
      let stageH = frame.height;

      // put your code here
      var circle = new Circle(50, red)
      circle.pos(circle.width / 2, stageH / 2)
      circle.reg(circle.width / 2, circle.height / 2)
      circle.outline()
      // circle.center()
      // circle.reg(500, 500, true);
      // circle.drag()

      stage.update(); // needed to view changes
    });

  </script>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

</html>
